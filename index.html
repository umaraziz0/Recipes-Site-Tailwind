<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learning Tailwind CSS</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lora&family=Poppins&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="public/styles.css" />
  </head>
  <body class="font-poppins">
    <!-- Content Wrapper -->
    <div class="grid md:grid-cols-3">
      <!-- Navigation -->
      <div class="md:col-span-1 md:flex md:justify-end">
        <nav class="text-right">
          <div class="flex justify-between items-center">
            <h1 class="font-lora font-bold uppercase p-3">
              <a href="/" class="">Recipes 101</a>
            </h1>
            <div id="menu-icon" class="px-4 cursor-pointer md:hidden">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-6 w-6"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6h16M4 12h16M4 18h16"
                />
              </svg>
            </div>
          </div>
          <ul id="menu-items" class="text-sm mt-5 hidden md:block">
            <li>
              <a
                href="#"
                class="
                  font-bold
                  flex
                  justify-end
                  items-center
                  pr-3
                  border-r-4 border-blue-300
                "
                ><span class="mr-2">Home</span
                ><svg
                  class="w-5"
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-6 w-6"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"
                  /></svg
              ></a>
            </li>
            <li class="my-2">
              <a
                href="#"
                class="
                  text-gray-500
                  flex
                  justify-end
                  items-center
                  pr-3
                  border-r-4 border-white
                "
                ><span class="mr-2">About</span>
                <svg
                  class="w-5 inline-block"
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-6 w-6"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.343 4 3 0 1.4-1.278 2.575-3.006 2.907-.542.104-.994.54-.994 1.093m0 3h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
                  /></svg
              ></a>
            </li>
            <li>
              <a
                href="#"
                class="
                  text-gray-500
                  flex
                  justify-end
                  items-center
                  pr-3
                  border-r-4 border-white
                "
                ><span class="mr-2">Contact</span>
                <svg
                  class="w-5 inline-block"
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-6 w-6"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"
                  /></svg
              ></a>
            </li>
          </ul>
        </nav>
      </div>
      <!-- Navigation End -->

      <!-- Main Content -->
      <main class="md:col-span-2 bg-gray-100 p-10">
        <div class="mb-5 lg:mb-0">
          <div
            class="
              flex
              justify-center
              md:justify-end
              text-gray-600
              md:text-blue-500
            "
          >
            <a
              href="#"
              class="
                btn
                md:border-2
                hover:text-black
                md:border-blue-500 md:hover:bg-blue-500 md:hover:text-white
                mr-3
                transition
                ease-out
                duration-300
              "
            >
              Log In
            </a>
            <a
              href="#"
              class="
                btn
                md:border-2
                hover:text-black
                md:border-blue-500 md:hover:bg-blue-500 md:hover:text-white
                transition
                ease-out
                duration-300
              "
              >Sign Up</a
            >
          </div>
        </div>

        <header class="mb-10">
          <h2 class="font-lora font-bold text-6xl mb-3">Recipes 101</h2>
          <h3 class="text-gray-500 text-xl md:text-2xl">
            Straight from grandma's kitchen.
          </h3>
        </header>

        <div>
          <div class="mt-5 mb-10 md:mb-8">
            <h4
              class="
                font-lora font-semibold
                text-2xl
                my-5
                pb-3
                border-b border-gray-300
              "
            >
              Latest Recipes
            </h4>

            <!-- Cards -->
            <div class="grid xl:grid-cols-3 gap-10">
              <div class="card">
                <img
                  src="public/img/chicken-noodle-soup.jpg"
                  alt="chicken-noodle-soup"
                  class="card-img-top"
                />
                <div class="card-body">
                  <p class="card-title">Chicken Noodle Soup</p>
                  <span class="card-subtitle">Recipe by John Doe</span>
                </div>
                <div class="card-badge">
                  <svg
                    class="w-5 inline-block mr-1"
                    xmlns="http://www.w3.org/2000/svg"
                    class="h-6 w-6"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"
                    /></svg
                  ><span>25 mins</span>
                </div>
              </div>

              <div class="card">
                <img
                  src="public/img/curry.jpg"
                  alt="chicken-noodle-soup"
                  class="card-img-top"
                />
                <div class="card-body">
                  <p class="card-title">Spicy Curry</p>
                  <span class="card-subtitle">Recipe by Fannie Perez </span>
                </div>
                <div class="card-badge">
                  <svg
                    class="w-5 inline-block mr-1"
                    xmlns="http://www.w3.org/2000/svg"
                    class="h-6 w-6"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"
                    />
                  </svg>
                  <span>25mins</span>
                </div>
              </div>

              <div class="card">
                <img
                  src="public/img/spaghetti.jpg"
                  alt="chicken-noodle-soup"
                  class="card-img-top"
                />
                <div class="card-body">
                  <p class="card-title">Spaghetti Carbonara</p>
                  <span class="card-subtitle">Recipe by Mohamad Aziz</span>
                </div>
                <div class="card-badge">
                  <svg
                    class="w-5 inline-block mr-1"
                    xmlns="http://www.w3.org/2000/svg"
                    class="h-6 w-6"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"
                    />
                  </svg>
                  <span>25mins</span>
                </div>
              </div>
            </div>
            <!-- Cards End -->
          </div>

          <div class="mb-5">
            <h4
              class="
                font-lora font-semibold
                text-2xl
                my-5
                pb-3
                border-b border-gray-300
              "
            >
              Most Popular
            </h4>
            <div>
              <!-- Cards -->
              <div>
                <!--  -->
              </div>
              <!-- Cards End -->
            </div>
          </div>

          <div class="text-center">
            <a
              href="#"
              class="
                btn
                bg-gray-300
                text-gray-700
                hover:bg-gray-500 hover:text-white
                transition
                ease-out
                duration-300
              "
              >Load More</a
            >
          </div>
        </div>
      </main>
      <!-- Main Content End -->
    </div>
    <!-- Content Wrapper End -->
  </body>

  <script src="public/index.js"></script>
</html>
