<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learning Tailwind CSS</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lora&family=Poppins&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="font-poppins">
    <!-- Content Wrapper -->
    <div>
      <!-- Navigation -->
      <div>
        <nav>
          <div>
            <h1 class="font-bold uppercase">
              <a href="/">Recipes 101</a>
            </h1>
          </div>
          <ul>
            <li>
              <a href="#" class="font-bold"><span>Home</span></a>
            </li>
            <li>
              <a href="#"><span>About</span></a>
            </li>
            <li>
              <a href="#"><span>Contact</span></a>
            </li>
          </ul>
        </nav>
      </div>
      <!-- Navigation End -->

      <!-- Main Content -->
      <main class="bg-gray-100 p-10">
        <div class="flex justify-end text-red-500">
          <a href="#" class="mr-3 p-2 rounded-lg bg-blue-500 text-white"
            >Login</a
          >
          <a href="#" class="mr-3 p-2 rounded-lg bg-red-500 text-white"
            >Sign Up</a
          >
        </div>

        <header class="mb-10">
          <h2 class="font-lora font-bold text-6xl mb-3">Recipes 101</h2>
          <h3 class="text-gray-500 text-2xl">
            Straight from grandma's kitchen.
          </h3>
        </header>

        <div>
          <div class="my-5">
            <h4
              class="
                font-lora font-semibold
                text-2xl
                my-5
                pb-3
                border-b border-gray-400
              "
            >
              Latest Recipes
            </h4>

            <!-- Cards -->
            <div class="card">
              <img
                src="img/chicken-noodle-soup.jpg"
                alt="chicken-noodle-soup"
              />
              <div class="card-body">
                <p class="card-title">Chicken Noodle Soup</p>
                <span class="card-subtitle">Recipe by John Doe</span>
              </div>
              <div class="card-badge">
                <span>25mins</span>
              </div>
            </div>
            <!-- Cards End -->
          </div>

          <div>
            <h4 class="font-semibold text-2xl">Most Popular</h4>
            <div>
              <!-- Cards -->
              <div>
                <!--  -->
              </div>
              <!-- Cards End -->
            </div>
          </div>

          <div>
            <div>Load More</div>
          </div>
        </div>
      </main>
      <!-- Main Content End -->
    </div>
    <!-- Content Wrapper End -->
  </body>
</html>
